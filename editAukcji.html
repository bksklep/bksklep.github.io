<!DOCTYPE html>
<html lang="en">
<head>
    <title>BKShop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/647a9c32de.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <section>
        <h2>Edytuj aukcję</h2>
        <div class="image-upload">
            <label for="file-input">
                <div class="cukier">
                <img src="img/cukier.png" height="150px"/>
                </div>
            </label>

            <input id="file-input" type="file" />
        </div>
        <br>
        <div class="form">

            <div class="validate-input">
                <input type="text" placeholder="Nazwa" value="Cukier polski 1 kg">
                <span><i class="fa-solid fa-tag"></i></span>
            </div>
            <div class="validate-input" >
                <input type="text" placeholder="Cena" value="100,00">
                <span><i class="fa-solid fa-dollar-sign"></i></span>
            </div>
            <div class="validate-input" >
                <select>
                    <option disabled>Kategoria</option>
                    <option>Sport</option>
                    <option>Motoryzacja</option>
                    <option>Moda</option>
                    <option>Elektronika</option>
                    <option selected>Drożyzna</option>
                    <option>Inne</option>
                </select>
                <span><i class="fa-solid fa-list"></i></span>
            </div>
            <div class="validate-input" >
                <textarea id="w3review" name="w3review" rows="45" cols="50" placeholder="Opis">Cukier 1kg z polskich buraków. Do herbaty, kawy i sernika (ale tylko bez rodzynek)</textarea>
                <span><i class="fa-solid fa-pen"></i></span>
            </div>

        </div>
    </section>
    <nav>
        <a href="home.html"><button><i class="fa-solid fa-house"></i></button></a>
        <a href="cart.html"><button><i class="fa-solid fa-basket-shopping"></i></button></a>
        <a href="newP.html"><button class="selected"><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="fav.html"><button><i class="fa-solid fa-star"></i></button></a>
        <a href="konto.html"><button><i class="fa-solid fa-user"></i></button></a>
    </nav>
</main>

</body>
</html></title>
</head>

</html>
