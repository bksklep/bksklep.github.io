<!DOCTYPE html>
        <html lang="pl">
        <head>
        <title>BKShop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/647a9c32de.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="editAuction">
        <div class="koszykBar">
            <a onclick="history.back()"><button ><i class="fa-solid fa-chevron-left"></i></button></a>
            <span class="tabName">Edytuj aukcję</span><br>

        </div>
        <div class="image-upload">
            <label for="file-input">
                <div class="cukier">
                <img src="img/cukier.png" height="150px" style="margin: 0 50px;"/>
                </div>
            </label>

            <input id="file-input" type="file" />
        </div>
        <br>
        <form>

            <div >
                <span><i class="fa-solid fa-tag"></i> Nazwa: </span>
                <input type="text" placeholder="Nazwa" value="Cukier polski 1 kg">

            </div>
            <div>
                <span><i class="fa-solid fa-dollar-sign"></i> Cena:</span>
                <input type="text" placeholder="Cena" value="100,00">

            </div>
            <div>
                <span><i class="fa-solid fa-list"></i> Kategoria: </span>
                <select>
                    <option disabled>Kategoria</option>
                    <option>Sport</option>
                    <option>Motoryzacja</option>
                    <option>Moda</option>
                    <option>Elektronika</option>
                    <option selected>Drożyzna</option>
                    <option>Inne</option>
                </select>

            </div>
            <div>
                <span><i class="fa-solid fa-pen"></i> Opis:</span>
                <textarea rows="5" cols="40" placeholder="Opis">Cukier 1kg z polskich buraków. Do herbaty, kawy i sernika (ale tylko bez rodzynek)</textarea>

            </div>

        </form>
        <a href="home.html"><button class="button">ZAPISZ</button></a>
        <a><button id="myBtn"  class="button disabled">USUŃ AUKCJĘ</button></a>
        <div id="myModal" class="modal">


            <div class="modal-content">
                <span class="exit close">&times;</span><br>
                <span>Czy na pewno chcesz usunąć aukcję?</span>
                <br>
                <a  href="podmianka.html"><button>TAK</button></a>
                <a><button class=" exit" >NIE</button></a>
            </div>

        </div>
    </div>
    <nav>
        <a href="home.html"><button><i class="fa-solid fa-house"></i></button></a>
        <a href="cart.html"><button><i class="fa-solid fa-basket-shopping"></i></button></a>
        <a href="newP.html"><button><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="fav.html"><button><i class="fa-solid fa-star"></i></button></a>
        <a href="konto.html"><button><i class="fa-solid fa-user"></i></button></a>
    </nav>
</main>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("exit")[0];
    var span2 = document.getElementsByClassName("exit")[1];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }
    span2.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
