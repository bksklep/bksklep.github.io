<!DOCTYPE html>
<html lang="pl">
<head>
    <title>BKShop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/647a9c32de.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <section>
        <h2>Dodaj nową aukcję</h2>
        <div class="image-upload">
            <label for="file-input">
                <img src="img/photo.png"/>
            </label>

            <input id="file-input" type="file" />
        </div>
        <br>
        <form>

            <div>
                <span><i class="fa-solid fa-tag"></i> Nazwa: </span>
                <input type="text" placeholder="Nazwa">
            </div>
            <div>
                <span><i class="fa-solid fa-dollar-sign"></i> Cena:</span>
                <input type="text" placeholder="Cena">
            </div>
            <div>
                <span><i class="fa-solid fa-list"></i> Kategoria: </span>

                <select>
                    <option value="" disabled selected>Kategoria</option>
                    <option>Sport</option>
                    <option>Motoryzacja</option>
                    <option>Moda</option>
                    <option>Elektronika</option>
                    <option>Inne</option>
                </select>

            </div>
            <div  >
                <span><i class="fa-solid fa-pen"></i> Opis:</span>
                <textarea id="w3review" name="w3review" rows="45" cols="50" placeholder="Opis"></textarea>

            </div>

        </form>
    </section>
    <nav>
        <a href="home.html"><button><i class="fa-solid fa-house"></i></button></a>
        <a href="cart.html"><button><i class="fa-solid fa-basket-shopping"></i></button></a>
        <a href="newP.html"><button class="selected"><i class="fa-solid fa-circle-plus"></i></button></a>
        <a href="fav.html"><button><i class="fa-solid fa-star"></i></button></a>
        <a href="konto.html"><button><i class="fa-solid fa-user"></i></button></a>
    </nav>
</main>

</body>
</html>
